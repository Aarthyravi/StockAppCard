<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Chartpie.js"></script>
    <script src="js/libs/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="modal fade" data-bind="modal: !!currentModalItem(), with: currentModalItem">
   <div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-body">
         <p><i data-bind="text: Symbol"></i></p>
         <p id = "stockdiff"><p>
      </div>
   </div>
</div>
</div>
  <div class="container">
      <div id = "options-box" class="options-box">
      <header>
         <h1 class="header_title">Stocks Details</h1><br>
       </header>
       <aside>
            <div id = "menu" class ="menu">
                <button id = "button" class = "button" data-bind="click: portfolio" onclick="myFunction()">Portfolio Accounts
                   <i class="fa fa-caret-down"></i>
                </button>
                <ul id = "ul1" class="portfolio_list" data-bind="foreach: portfolioList">
                  <li id = "li1" data-bind="click: $parent.stock, text: PortfolioName" onclick="myFunction1()" class = "portfolioname"></li>
               </ul>
              </div><br>
             <div id="accountname"></div>
              <p id = "gainp" style="text-align:left;">
                Gain/Loss
               <span id = "gain" style="float:right;"></span>
              </p><br>
              <p id = "currentinfop" style="text-align:left;">
               Current Value
              <span id = "currentinfo" style="float:right;"></span>
             </p><br>
             <p id = "totalportp" style="text-align:left;">
              Total Portfolio
             <span id = "totalport" style="float:right;"></span>
            </p>
          <!--  <ul id = "ul1" class="portfolio_list" data-bind="foreach: portfolioList">
              <li id = "li1" data-bind="click: $parent.stock, text: PortfolioName" class = "portfolioname"></li><br><br>
           </ul>-->
          <nav  id="drawer" class="nav">
             <ul id = "ul" class="nav_list" data-bind="foreach: stockList">
                <div class = "card">
                    <li id = "li" data-bind="click: $root.openModal, text: Name" class="nav_item"></li>
                    <h2 id ="price" class = "price" style="float:right;" data-bind="text: Cost"></h2><br>
                    <input name = "text" type = "text">
                </div>
             </ul>
           </nav>

    </aside>
   </div>
    <main id = "info">
      <div class = "chart-container">
        <canvas id="skills" width="500" height="500"></canvas>
      </div>  
    </main>
  </div>
  <script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("ul1").classList.toggle("show");
}
function myFunction1() {
  document.getElementById("options-box").style.backgroundColor = "yellow";
}
</script>
  <script src="js/libs/knockout-3.4.2.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
